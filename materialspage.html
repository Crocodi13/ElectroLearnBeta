<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <style>
    .nav-link {
      border: 0.5px solid black;
      padding: 10px 15px;
      display: inline-block;
      margin: 10px 5px;
      text-decoration: none;
      color: black;
      border-radius: 5px;
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #d1e7ff;
    }
  </style>
</head>
<body>

  <a href="index.html" class="nav-link">Back</a>

  <section>
    <h2>Available Learning Materials</h2>

    <div class="materials-container">
      <div class="material">
        <h5>Basic Concept of DE</h5>
        <img src="material1.jpg" alt="Material 1">
        <br>
        <a href="Basic-Concept-of-DE-1.pptx" class="nav-link" download>Download</a>
        <a href="#" class="nav-link" onclick="previewFile('Basic-Concept-of-DE-1.pptx'); return false;">Preview</a>
      </div>

      <div class="material">
        <h5>Elementary Differential Equations</h5>
        <img src="material2.jpg" alt="Material 2">
        <br>
        <a href="Elementary-Differential-Equations-Boyce.pdf" class="nav-link" download>Download</a>
        <a href="#" class="nav-link" onclick="previewFile('Elementary-Differential-Equations-Boyce.pdf'); return false;">Preview</a>
      </div>
    </div>
  </section>

  <script>
    function previewFile(filename) {
      const ext = filename.split('.').pop().toLowerCase();

      if (ext === 'pdf') {
        window.open(filename, '_blank');
      } else {
        alert('Preview is only available for PDF files.');
      }
    }
  </script>

</body>
</html>
